<div th:fragment = "register">
<h3>Register</h3>
<form action="AccountMAnager.php?type=register" method="post" class="was-validated">



  <div class="form-group">
    <label for="uname">Username:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="pwdr">Repeat Password:</label>
    <input type="password" class="form-control" id="pwdr" placeholder="Enter password again" name="pswdr" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me

    </label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<a href="index.php?type=login">Schon ein Konto? Dann melde dich Hier an</a>
</div>
